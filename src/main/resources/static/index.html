<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/list.js" type="text/javascript"></script>
    <script src="js/csv.js" type="text/javascript"></script>
</head>
<body>
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>URL Shortener</h1>
            <p class="lead">Paste the URL to be shortened</p>
            <br>
            <form action="" class="col-lg-12" id="shortener" role="form">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <input class="center-block form-control input-lg" name="url"
                           placeholder="Enter a URL" title="Enter a URL" type="text">
                    <span class="input-group-btn"><button
                            class="btn btn-lg btn-success" type="submit">Short me!</button></span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
                <br/>
                <button id="list" class="btn btn-lg btn-primary" value="Listar!">List</button>
    </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                    <br/>
                    <div id="result"/>
                </div>
        </div>
        </div>
    </div>
</div>

<div class="csv" align="center">
  <br>
  <p class="lead">or upload a .CSV file to shorten multiple URLs!</p>
  <br>
  <input class"upload" class="btn btn-lg btn-primary" type="file" id="inputCSV" value = "">
  <br> <br>
  <input class"upload" class="btn btn-lg btn-primary" type="button" id="viewCSV" value="Upload File" />
  <br><br>
</div>

<div class="container" id="container">
  <h3 class="error">
    Error!
  </h3>
  <p class="error">
    The uploaded file wasn't a .CSV file or it contains invalid URLs.
    <br><br>
  </p>
</div>
</body>
</html>
